<!DOCTYPE html>

                    <br/>    
                    <h:form>

		            <p:outputLabel for="senha" value="Senha" />
		            <p:password id="senha" value="#{login.senha}" />
		            <br/>
                            <h:form>
                            <h:commandButton value="Acessar" action="#{login.autentica()}"/>
		            <a/>        
		            <h:commandButton value="Não é cadastrado?" action="/cadastrarUsuario.xhtml"/>	                                 
                            </h:form>       
		        </h:panelGrid>
                    </h:form>	
                    <br/>
                    </center>
            </div>
        </ui:define>         
    </ui:composition>
